<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance & Dribbble Downloader</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Portfolio Downloader</h1>
            <p class="subtitle">Download images & videos from Behance & Dribbble</p>
        </header>
        
        <main class="main-content">
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="toggleExtension" checked>
                    <span class="slider round"></span>
                </label>
                <span id="toggleLabel">Extension On</span>
            </div>
            <div class="status-container">
                <div id="status" class="status-message">
                    Ready to download media from current portfolio
                </div>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="media-info" id="mediaInfo" style="display: none;">
                <div class="info-item">
                    <span class="info-label">Images:</span>
                    <span id="imageCount">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Videos:</span>
                    <span id="videoCount">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Third-party Videos:</span>
                    <span id="thirdPartyCount">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Folder:</span>
                    <span id="folderName">-</span>
                </div>
            </div>

            <div class="button-container">
                <button id="downloadBtn" class="download-btn">
                    <span class="btn-text">Download All Media</span>
                    <span class="btn-icon">⬇</span>
                </button>
                
                <button id="cancelBtn" class="cancel-btn" style="display: none;">
                    <span class="btn-text">Cancel Download</span>
                    <span class="btn-icon">✕</span>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p class="help-text">
                Navigate to a Behance gallery or any Dribbble page, then click download.
            </p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
